<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com Tabelas #3</title>
    <style>
        table{
            width: 400px;
            height: 500px;
            border-collapse: separate;
        }
        td{
            border: 1px solid black;
            padding: 15px 15px;
            text-align: center;
            width: 100px;
            border-radius: 10px;
        }
        td:hover{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Num<br>Lock</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7<br>Home</td>
            <td>8<br>&rarr;</td>
            <td>9<br>PgUp</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4<br>&larr;</td>
            <td>5</td>
            <td>6<br>&rarr;</td>
            <td>&larr;</td>
        </tr>
        <tr>
            <td>1<br>End</td>
            <td>2<br>&darr;</td>
            <td>3<br>PgDn</td>
            <td rowspan="2">Enter</td>
        </tr>
        <tr>
            <td>&rarr;</td>
            <td>0<br>Ins</td>
            <td>.<br>Del</td>
        </tr>
    </table>
</body>
</html>
