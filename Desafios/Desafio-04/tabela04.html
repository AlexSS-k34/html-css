<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com Tabelas #4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 15px;
            text-align: center;
        }
        thead{
            background-color: gray;
            color: white;
        }
        tbody .media-total{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabela #4</h1>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Displinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Médias</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exatas -->
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>
            <tr class="media-total">
                <th scope="row" colspan="4">Média de Exatas</th>
                <td>7.5</td>
            </tr>
            <!-- Humanas -->
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>Histótia</td>
                <td>5.0</td>
                <td>8.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.5</td>
            </tr>
            <tr class="media-total">
                <th scope="rowgroup" colspan="4">Média de Humanas</th>
                <td>8.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
