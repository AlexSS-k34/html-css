<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desáfio Login</title>
</head>
<body>
    <main>
        <section id="sec-img">

        </section>
        <section id="sec-main">
            <h1>Login</h1>
            <p>Bem vindo(a) novamente, acesse sua conta para fazer as configuraçoes no seu ambiente.</p>

            <form action="form.php" method="post" autocomplete="on">
                <div>
                    <label for="iemail"><img src="" alt=""></label>
                    <input type="email" name="email" id="iemail" required placeholder="Seu email">
                </div>
                <div>
                    <label for="isenha"><img src="" alt=""></label>
                    <input type="password" name="senha" id="isenha" required placeholder="Sua senha">
                </div>
                <input type="submit" value="Entrar">
                <input type="button" value="Esqueci a senha">
            </form>
        </section>
    </main>
</body>
</html>
