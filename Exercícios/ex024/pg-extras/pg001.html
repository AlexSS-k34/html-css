<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Dinamico+-</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
        }
        iframe{
            min-width: 95vw;
            max-width: 95vw;
            height: 450px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Sites <em>Importantes</em>.</h1>
    <ul>
        <li><a href="https://pt.wikipedia.org/wiki/Anime" target="quadro">Animes</a></li>
        <li><a href="https://pt.wikipedia.org/wiki/Mang%C3%A1" target="quadro">Manga</a></li>
        <li><a href="https://goldenmanga.top/mangas" target="quadro">Golden Mangas</a></li>
    </ul>

    <iframe name="quadro" srcdoc="<h1>Escolha um dos itens na lista &uArr;</h1>" frameborder="1" referrerpolicy="no-referrer" sandbox="sandbox"></iframe>
    <!-- iframes pode não ser tão seguros para ser colocadas na suas paginas, por isso tem atributos que podemos atribuir, que aplicam restriçoes nara os iframes. -->
</body>
</html>
